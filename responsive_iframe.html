<!DOCTYPE html>
<html lang="en">

<head>

    <title>responsive iframe</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>

    <section class="iframe">
        <div class="inner">
            <iframe width="500" height="300" src="https://www.youtube.com/embed/Z6SdYiPzYZY"
